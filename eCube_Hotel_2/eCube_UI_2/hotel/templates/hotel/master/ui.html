{% extends 'hotel/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<body>
    <section class="body_contaner no_sidebar">
        <div class="container_content">
            <div class="inner_content_contaner">
                <div class="clearfix marT20"></div>
                <div class="col-md-12">
                    <h2 class="pull-left">Manage Master</h2>
                    <input type="button" name="" class="save_request_button pull-right" value="Save Request"
                           data-toggle="modal" data-target="#{{ model_db_name }}__create_new">
                </div>
                <div class="clearfix marT10"></div>
                <div class="table-responsive marT20">
                    <table id="datavalidation" class="display nowrap custom_table" style="width:100%">
                        <tbody>
                        {% for view in view_list %}
                        {{ view }}
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <!-- /*******************************************/-->
        <!-- Modal -->

        {{ input_modal }}
        {% for update_modal in update_modals %}
        {{ update_modal }}
        {% endfor %}
    </section>
</body>
<script type="text/javascript">
    var delete_object = function(object_id) {
        var url = "delete/" + object_id;
        alert(url);
        window.location.href = url;
    }
</script>
{% endblock %}
